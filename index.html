<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e4eb0e1777.js" crossorigin="anonymous"></script>
    <title>Wine Website Template</title>
</head>
<body>
    <div class="container-fluid contact-bar pt-2 pb-2">
        <div class="row justify-content-between">
            <div class="col-6 text-start">
              <a href="*" target="_blank" class="contact-bar-links" rel="noopener nofollow" title="Open Google Maps"><i class="fa-solid fa-location-dot"></i>&nbsp;&nbsp;R das Flores 9, Lisbon 2300-666</a>
              <a href="*" target="_blank" class="contact-bar-links" rel="noopener nofollow" title="Make a call"><i class="fa-solid fa-phone"></i>&nbsp;&nbsp;617-450-999</a>
              <a href="*" target="_blank" class="contact-bar-links" rel="noopener nofollow" title="Email us"><i class="fa-solid fa-envelope"></i>&nbsp;&nbsp;restaurant@gmail.com</a>
            </div>
            <div class="col-6 text-end">
              <a href="*" target="_blank" class="contact-bar-links" rel="noopener nofollow" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
              <a href="*" target="_blank" class="contact-bar-links" rel="noopener nofollow" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
              <a href="*" target="_blank" class="contact-bar-links" rel="noopener nofollow" title="Pinterest"><i class="fa-brands fa-pinterest"></i></a>
            </div>
          </div>
    </div>

    <div class="navigation">
        <button class="hamburger" onclick="show()">
            <div id="bar1" class="bar"></div>
            <div id="bar2" class="bar"></div>
            <div id="bar3" class="bar"></div>
        </button>

        <nav>
            <ul>
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
            </ul>
        </nav>

    </div>
    
      
    <h1>Wine Website Template</h1>

    <script>
        function show(){
        document.querySelector('.hamburger').classList.toggle('open')
        document.querySelector('.navigation').classList.toggle('active')
    }
    </script>
</body>
</html>
